<!DOCTYPE>
<html>
<head>
	<title>Yuuki Universe</title>
	<link href="styleV.css" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div>
    <video playsinline id="myVideo" class="video-container">
        <source src="img/Yuuki.mp4" type="video/mp4">
    </video>
</div>
      
      <!-- Optional: some overlay text to describe the video -->
    
    <div class="content" id="social">
    <!-- Use a button to pause/play the video with JavaScript -->
        <a href="#" > <i class="fa-brands fa-facebook"></i> </a>
        <a href="#" > <i class="fa-brands fa-twitter"></i> </a>
        <a href="#"> <i class="fa-brands fa-discord"></i> </a>
        <a href="#"> <i class="fa-brands fa-instagram"></i> </a>
    </div>
    <section>
        <button class="myBtn" id="myBtn" onclick="myFunction()">PLAY</button>
        <button class="myBtnMute"id="myBtnMute" onclick="myFunctionMute()">ðŸ”Š</button>
    </section>
    <script>
        // Get the video
        var video = document.getElementById("myVideo");
        var social = document.getElementById("social");
        var btn = document.getElementById("myBtn");
        var btnMute = document.getElementById("myBtnMute");
        myVideo.load();
        video.play();
        myVideo.pause(); 
        video.currentTime = 32;

        function myFunctionMute() {
            if(video.muted){
                video.muted = false;
                btnMute.innerHTML = "ðŸ”Š"
            }else{
                video.muted = true;
                btnMute.innerHTML = "ðŸ”‡"
                
            }
            
        }

        function myFunction() {
        if (video.paused) {
            video.currentTime = 0;
            video.play();
            social.style.display = "none"
            btn.innerHTML = "SKIP";
        } else {
            video.pause();
            video.currentTime = 32;
            social.style.display = "block"
            btn.innerHTML = "PLAY";
        }
        }

        window.addEventListener('load', function () {
            video.currentTime = 32;
        })
       
        video.addEventListener("timeupdate", function(){
            if(this.currentTime >= 32) {
                this.pause();
                btn.innerHTML = "PLAY";
                social.style.display = "block"
            }
        });
        </script>
</body>

</html>
